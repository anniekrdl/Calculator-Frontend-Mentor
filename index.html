<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="flex-center">

  <div class="container">
    <div class="title-bar">
      <div class="title">calc</div>
      <div class="theme">
        <div class="theme-txt">THEME</div>
        <div class="theme-slider">
          <div class="theme-numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="theme-button-bg">
            <div class="theme-bt" id="btn-1" onclick="onThemeNumberClicked(this.id)"></div>
            <div class="theme-bt" id="btn-2" onclick="onThemeNumberClicked(this.id)"></div>
            <div class="theme-bt" id="btn-3" onclick="onThemeNumberClicked(this.id)"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="answer-screen">

      <div class="answer"></div>
    </div>
    <div class="buttons-calc">
      <div class="row">
        <div class="b">7</div>
        <div class="b">8</div>
        <div class="b">9</div>
        <div class="b b-blue" id="del">DEL</div>
      </div>
      <div class="row">
        <div class="b">4</div>
        <div class="b">5</div>
        <div class="b">6</div>
        <div class="b">+</div>
      </div>
      <div class="row">
        <div class="b">1</div>
        <div class="b">2</div>
        <div class="b">3</div>
        <div class="b">-</div>
      </div>
      <div class="row">
        <div class="b" id="dot">.</div>
        <div class="b">0</div>
        <div class="b">/</div>
        <div class="b">x</div>
      </div>
      <div class="row">
        <div class="b b-blue" id="reset">RESET</div>
        <div class="b b-red">=</div>

      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
